<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let num1 =prompt("Enter the first number: ");
        let num2 = prompt('Enter the second number: ');
        let operation = prompt("1. Add 2. Difference 3. Multiplication 4. Division");

        if (operation == 1){
            let add = num1 + num2;
            alert(add);
        }
        else if (operation == 2){
            let difference = num1 - num2;
            alert(difference);
        }
        else if (operation == 3){
            let mulitply = num1 - num2;
            alert(mulitply);
        }
        else{
            let divide = num1 / num2;
            alert (divide);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Welcome to the Party");
        let age = prompt("Enter your age");
        if (age <= 18 && age <= 25)
            {
                alert("You can only drink coke");
            }
        else if(age > 25 && age <= 35)
            {
                alert("You can drink beer");
            }
        else if(age > 35 && age < 40)
            {
                alert("You can drink anything you like");
            }
        else
            {    
            alert("Dont drink")
            }
    </script>
</body>
</html>
